<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
</head>
<body>
  <div id="mocha"></div>

  <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script>
  <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/shouldjs/should.js/master/should.min.js"></script>
  <script>

    onload = function() {
        mocha.setup('bdd');
        mocha.checkLeaks();
        mocha.globals(['jQuery']);

        var a = [1, 2, 4];

        function isNumberPresent(no) {
            return a.indexOf(no);
        };

        describe('Trial Mocha array : '+a.toString(), function() {
            describe('Number 5: Should not be present in [a Array]', function() {
                it('should return -1 when the value is not present', function() {
                    isNumberPresent(5).should.equal(-1);
                });
            });

            describe('Number 2: Should be present in [a Array]', function() {
                it('should return 1 when the value is not present', function() {
                    isNumberPresent(2).should.equal(1);
                });
            });
        });

        var user = {
          save :  function( fn ){
            var self = this;
            setTimeout(function(){
              fn(null,'async');
            },300);
          }
        }

        describe('Asynchronous testing: ',function(){
          describe('User Save ',function(){
            it('User.save(fn)',function( done , fail ){
              console.log(done);
              user.save(function( resp ){
                done(resp)
              });
            })
          });
        });


        mocha.run();

    }
   
  </script>
</body>
</html>
